<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Form - DoubleTheFun</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <section class="background" id="extra-space">
            <div class="container-fluid">
                <div class="logo row">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-10 col-lg-4 col-md-4 col-sm-10"> 
                        <img src="assets/header-img.png" alt="banner" style="width:100%;"/>
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
                <div class="row copy-content">
                    <div class="col-1 col-lg col-md col-sm-1">
</div>
                    <div class="main col-10 col-lg-5 col-md-5 col-sm-10">
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <h2>Let's verify your purchase</h2>
                                <h4>Add your valid IMEI number(s) and add your till slip(s) to continue</h4>
                            </div>
                        </div>
                        <div class="pt-1 row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <form role="form enctype=" ultipart form-data""> 
                                    <div class="mb-3"> 
                                        <label class="form-label">IMEI Number 1 (First HONOR 200 or HONOR 200 Pro)*</label>
                                        <input type="text" class="form-control" id="secondHonor" name="secondHonor" placeholder="IMEI 1" required="true"/> 
                                    </div>                                     
                                    <div class="mb-3"> 
                                        <label class="form-label">Province*</label>
                                        <select id="RetailOutlet" name="Province" id="Province" class="form-control" required="true">
                                            <option value="">select</option>
                                            <option value="Option1">Option1</option>
                                            <option value="Option2">Option2</option>
                                            <option value="Option3">Option3</option>
                                        </select>
                                    </div>
                                    <div class="mb-3"> 
                                        <label class="form-label">Region*</label>
                                        <select id="regionSelect" name="regionSelect" class="form-control" required="true">
                                            <option value="">select</option>
                                            <option value="Option1">Option1</option>
                                            <option value="Option2">Option2</option>
                                            <option value="Option3">Option3</option>
                                        </select>
                                    </div>
                                    <div class="mb-3"> 
                                        <label class="form-label">Outlet*</label>
                                        <select id="outletSelect" name="outletSelect" class="form-control" required="true">
                                            <option value="">select</option>
                                            <option value="Option1">Option1</option>
                                            <option value="Option2">Option2</option>
                                            <option value="Option3">Option3</option>
                                        </select>
                                    </div>                                     
                                    <div class="mb-3 vstack"> 
                                        <label class="form-label" for="customFile">Upload a copy of your invoice*</label>
                                        <input type="file" class="upload-file" id="customFile"> 
                                    </div>                                     
                                    <hr style="color: #fff">
                                    <p>Have another IMEI number? <a href="a">Add Another +</a></p> 
                                    <button type="submit" class="btn btn-primary">Submit</button>                                     
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 col-lg col-md col-sm-1">
</div>
                </div>
            </div>
        </section>
        <section class="footer-area">
            <div class="container-fluid">
                <div class="desktop-footer">
                    <img src="assets/desktop-footer.png" alt="Ara-line" style="width:100%;"/>
                </div>
                <div class="mobile-footer">
                    <img src="assets/mobile-footer.png" alt="Ara-line" style="width:100%;"/>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
